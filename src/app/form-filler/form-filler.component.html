<section class="col m-auto">
    <div class="form-group">
        <label for="">Enter Car Img</label>
        <input
        [(ngModel)]="carObj.carImg" type="text" class="form-control" placeholder="enter here">
    </div>
    <div class="form-group">
        <label for="">Enter Car Model</label>
        <input
        [(ngModel)]="carObj.carModel" type="text" class="form-control" placeholder="enter here">
    </div>
    <div class="form-group">
        <label for="">Enter Car Year</label>
        <input
        [(ngModel)]="carObj.carYear" type="text" class="form-control" placeholder="enter here">
    </div>
    <div class="form-group">
        <button
        (click)="onBtnClick()" class="btn btn-success">Save</button>
    </div>
</section>
